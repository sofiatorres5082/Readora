# Ejemplo de configuración de la aplicación
spring.application.name=Readora

# Ejemplo de configuración de base de datos
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/readora} # Cambiar por la URL correcta
spring.datasource.username=${DB_USERNAME}                               # Usuario de ejemplo
spring.datasource.password=${DB_PASSWORD}                               # Contraseña de ejemplo

# Configuración JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update          # Cambiar a validate para producción
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de la API externa
gutendex.api.url=${API_URL}
